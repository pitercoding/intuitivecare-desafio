<h2>Operadoras</h2>

<div *ngIf="loading">
  Carregando...
</div>

<table *ngIf="!loading && operadoras.length > 0">
  <thead>
    <tr>
      <th>CNPJ</th>
      <th>Razão Social</th>
      <th>UF</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let op of operadoras">
      <td>{{ op.cnpj }}</td>
      <td>{{ op.razaoSocial }}</td>
      <td>{{ op.uf }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="totalPages > 0" class="paginacao">
  <button (click)="paginaAnterior()" [disabled]="page === 0">
    Anterior
  </button>

  <span>
    Página {{ page + 1 }} de {{ totalPages }}
  </span>

  <button (click)="proximaPagina()" [disabled]="page === totalPages - 1">
    Próxima
  </button>
</div>
