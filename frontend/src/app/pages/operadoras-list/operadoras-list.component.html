<h2>Operadoras</h2>

<!-- Campo de busca -->
<input
  type="text"
  placeholder="Buscar por CNPJ ou Razão Social"
  [(ngModel)]="filtro"
  (input)="aplicarFiltro()"
/>

<!-- Loading -->
<div *ngIf="loading">Carregando...</div>

<!-- Tabela de operadoras filtradas -->
<table *ngIf="!loading && operadorasFiltradas.length > 0">
  <thead>
    <tr>
      <th>Registro ANS</th>
      <th>Razão Social</th>
      <th>UF</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let op of operadorasFiltradas">
      <td>{{ op.registroAns }}</td>
      <td>{{ op.razaoSocial }}</td>
      <td>{{ op.uf }}</td>
    </tr>
  </tbody>
</table>

<!-- Mensagem caso não existam operadoras filtradas -->
<p *ngIf="!loading && operadorasFiltradas.length === 0">
  Nenhuma operadora encontrada.
</p>

<!-- Paginação -->
<div *ngIf="totalPages > 0" class="paginacao">
  <button (click)="paginaAnterior()" [disabled]="page === 0">
    Anterior
  </button>

  <span>Página {{ page + 1 }} de {{ totalPages }}</span>

  <button (click)="proximaPagina()" [disabled]="page === totalPages - 1">
    Próxima
  </button>
</div>
