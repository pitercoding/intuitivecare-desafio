<h2>Estatísticas de Despesas por UF</h2>

<!-- Loading -->
<div *ngIf="loading" class="loading">
  Carregando estatísticas...
</div>

<!-- Gráfico -->
<div *ngIf="!loading && hasUFData">
  <canvas #graficoUF width="800" height="400"></canvas>
</div>

<!-- Mensagem caso não haja dados -->
<div *ngIf="!loading && !hasUFData">
  Nenhum dado disponível para exibir o gráfico.
</div>

<!-- Informações adicionais -->
<div *ngIf="!loading && estatisticas">
  <p><strong>Total de Despesas:</strong> R$ {{ estatisticas.total | number:'1.2-2' }}</p>
  <p><strong>Média das Despesas:</strong> R$ {{ estatisticas.media | number:'1.2-2' }}</p>

  <h3>Top 5 Operadoras</h3>
  <ol>
    <li *ngFor="let op of estatisticas.top5">{{ op }}</li>
  </ol>
</div>
